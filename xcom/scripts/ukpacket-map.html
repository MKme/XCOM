<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Packet Network Map</title>

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="https://unpkg.com/leaflet-simplestyle"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}

		.leaflet-container {
			height: 100%;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}
	</style>


</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">Live Packet Network Map</a>
		</div>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="?rfonly=1">RF only</a>
				</li>
				
				<li class="nav-item">
					<a class="nav-link" href="?rfonly=0">Include internet</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://ukpacketradio.network/map:info">Info</a>
				</li>
			</ul>
		</div>
	</nav>

	<div id='map'></div>

	<script>

        function setCookie(cname, cvalue) {
            const d = new Date();
            d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		}

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

		const map = L.map('map').setView([54.5, -3], 7);

		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
		let rfonlyqsvalue = params.rfonly;
		var saved = getCookie('rfonly')
		var rfonly

		if (!rfonlyqsvalue) {
			console.log("no querystring")
			if (!saved) {
				console.log("no cookie, rfonly=false")
				rfonly = false
			} else if (saved == '1') {
				console.log("cookie, and value 1, rfonly=true")
				rfonly = true
			} else if (saved == '0') {
                console.log("cookie, and value 0, rfonly=false")
				rfonly = false
			}
		} else {
			console.log("querystring present")
            if (rfonlyqsvalue == 1) {
				console.log("value=1, set cookie to true, rfonly=true")
				setCookie('rfonly', 1)
				rfonly = true
			} else {
				console.log("value=0, set cookie to false, rfonly=false")
				setCookie('rfonly', 0)
				rfonly = false
			}
		}

        var url = rfonly ? 'api/nodedata/geojson?linkType=RF' : 'api/nodedata/geojson?linkType=RF&linkType=Internet&linkType=Other&linkType=PrivateNet'

        fetch(url)
			.then(response => response.json())
			.then(response => {
				L.geoJSON(response, {
					useSimpleStyle: true,
					useMakiMarkers: false,
					onEachFeature: function (f, l) {
						if (f.node1 == null) {
                            l.bindPopup(f.displayText);
						} else {
							l.bindPopup(f.node1 + ' <-> ' + f.node2 + ': ' + f.displayText);
						}
					}
				}).addTo(map);
			})

	</script>



</body>
</html>
